  <body>
    <!-- Name, Year, mobile no, email, Tech, willing to join, seasion feeadback, Any query -->
   

    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="26.922070"
        data-map-y="75.778885"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <button class="contact100-btn-show" >
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </button>

      <div class="wrap-contact100">
        <button class="contact100-btn-hide">
          <i class="fa fa-close" aria-hidden="true"></i>
        </button>

        <span class="contact100-form-title">
          Feedback Form
        </span>

        <form
          class="contact100-form"
          method="POST"
          id="gform"
          action="https://script.google.com/a/jecrc.ac.in/macros/s/AKfycbxfijo0CDz9hio3zLicV-E0W1O4uCWZq7ZRZsvH/exec"
        >
          

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Your Name</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Valid Year is required: 1"
          >
            <span class="label-input100">College</span>
            <input
              class="input100"
              type="text"
              name="college"
              placeholder="Enter your college name"
              required
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <span class="label-input100">Email</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter your email addess"
              required
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Valid Mobile No. is required: 9213456789"
          >
            <span class="label-input100">Mobile Number</span>
            <input
              class="input100"
              type="number"
              name="number"
              placeholder="Enter your mobile number"
              min="5555555555"
              max="9999999999"
              required
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Valid technolgies required: C, C++"
          >
            <span class="label-input100"
              >Request a New Course</span
            >
            <input
              class="input100"
              type="text"
              name="courses"
              placeholder="Enter Course Details"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Valid technolgies required: C, C++"
          >
            <span class="label-input100">Like to Poornima Campus Ambassador for Nursery to Varsity</span> <br />
            <input type="radio" name="interested" value="yes" required /> Yes <br />
            <input type="radio" name="interested" value="no" required /> No
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Reason to choose your option</span>
            <textarea
              class="input100"
              name="reason"
              placeholder="Your reason here ...."
              required
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Feedback</span>
            <textarea
              class="input100"
              name="feedback"
              placeholder="Your workshop feedback here..."
              required
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Any Queries?</span>
            <textarea
              class="input100"
              name="query"
              placeholder="Your queries here..."
              required
            ></textarea>
            <span class="focus-input100"></span>
          </div>
                   
          <div class="input100 thankyou_message" style="display: none" id="thankyou_message">
            Thank You for your feedback
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn" type="submit">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>

        
        <span class="contact100-more">
          For any question contact us:
          <span class="contact100-more-highlight">nur2var@gmail.com</span>
        </span>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoOGAHeCLArOTIUtGEqMt6WocZksoBvFg"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="./js/main.js"></script>

    data-cfasync="false"
    type="text/javascript"

  ></script>

  </body>
