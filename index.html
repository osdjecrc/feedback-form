<head>
	<title>Contact V6</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>



	<!-- Name, Year, mobile no, email, Tech, willing to join, seasion feeadback, Any query -->


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="26.922070" data-map-y="75.778885" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<button class="contact100-btn-show">
			<i class="fa fa-envelope-o" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

			<form class="contact100-form validate-form" method="POST" action="https://script.google.com/a/jecrc.ac.in/macros/s/AKfycbxfijo0CDz9hio3zLicV-E0W1O4uCWZq7ZRZsvH/exec">
				<span class="contact100-form-title">
					Feedback Form
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid Year is required: 1">
					<span class="label-input100">Year</span>
					<input class="input100" type="number" name="year" placeholder="Enter your current year" min="1" max="4">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid Mobile No. is required: 9213456789">
					<span class="label-input100">Mobile Number</span>
					<input class="input100" type="number" name="number" placeholder="Enter your mobile number" min="5555555555" max="9999999999">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid technolgies required: C, C++">
					<span class="label-input100">Technologies in which you are interseted</span>
					<input class="input100" type="text" name="techs" placeholder="Enter technolgies in which you are interseted">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid technolgies required: C, C++">
					<span class="label-input100">Like to join us?</span> <br>
					<input  type="radio" name="interested" value="yes" required> Want to learn <br>
					<input  type="radio" name="interested" value="no" required> I want to same as before
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="feedback" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Any Queries?</span>
					<textarea class="input100" name="query" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div style="display: none"  id="thankyou_message">
				Thank You for your feedback</div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

			<span class="contact100-more">
				For any question contact us: <span class="contact100-more-highlight">osd@jecrc.ac.in</span>
			</span>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
